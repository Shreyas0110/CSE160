<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>asgn0</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asgn0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <div>
      <label for="v1x">v1: x:</label>
      <input type="text" id="v1x" name="v1x" inputmode="numeric" required minlength="1" maxlength="8" size="10" />

      <label for="v1y">y:</label>
      <input type="text" id="v1y" name="v1y" inputmode="numeric" required minlength="1" maxlength="8" size="10" />
    </div>
    <div>
      <label for="v2x">v2: x:</label>
      <input type="text" id="v2x" name="v2x" inputmode="numeric" required minlength="1" maxlength="8" size="10" />

      <label for="v2y">y:</label>
      <input type="text" id="v2y" name="v2y" inputmode="numeric" required minlength="1" maxlength="8" size="10" />
    </div>
    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

    <div>
      <label for="op">Operation:</label>
        <select name="operation" id="operation">
          <option value="Add">Add</option>
          <option value="Subtract">Subtract</option>
          <option value="Multiply">Multiply</option>
          <option value="Divide">Divide</option>
          <option value="Magnitude">Magnitude</option>
          <option value="Normalize">Normalize</option>
          <option value="Angle between">Angle between</option>
          <option value="Area">Area</option>
        </select>
      <label for="opValue">Value:</label>
      <input type="text" id="opValue" name="opValue" inputmode="numeric" required minlength="1" maxlength="8" size="10" />
    </div>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>

  </body>
</html>
