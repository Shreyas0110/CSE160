<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 2</title>

  <body onload="main()">
    <canvas id="webgl" width="700" height="700">

    </canvas>
    <p id="numdot">ms: n/a fps: n/a</p>

    <p>
      CameraAngleX <input type="range" min="0" max="360" value="5" class="slider" id="cameraAngleX">

      CameraPosZ <input type="range" min="-600" max="-10" value="-300" class="slider" id="cameraPosZ">

    <script src="../lib/cuon-utils.js"></script>
